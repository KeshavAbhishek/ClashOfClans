<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Of Clans | www.github.com/KeshavAbhishek</title>
    <link rel="stylesheet" href="coc.css">
</head>
<body>
    <div class="navigationBar">
        <span>
            <span id="clash">Clash</span>
            <span id="of">Of</span>
            <span id="clans">Clans</span>
        </span>
        <nav>
            <ul>
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li id='ET'><a href="#exilerTroops">Elixir Troops</a></li>
                <li id="DET"><a href="#darkExilerTroops">Dark Elixir Troops</a></li>
            </ul>
        </nav>
        <img src="images/logo.png">
    </div>
    <div id="startingFrame"></div>
    <div class="troopsDetailsContainer" id="exilerTroops">
        <h1 style="text-align: center;font-size: 10vw;text-decoration: underline;background-color: black; margin-top: 0;cursor: text;">
            <span style="color: #d04d9d;">Elixer</span> <span style="color: white;">Troops</span>
        </h1>
    </div>
    <div class="troops" id='troopsImageBar' style="background-color: #000;">
        <a href="#bar"><img src="images/Barbarian.png" id="Barbarian"></a>
        <a href="#arc"><img src="images/Archer.png" id="Archer"></a>
        <a href="#gia"><img src="images/Giant.png" id="Giant"></a>
        <a href="#gob"><img src="images/Goblin.png" id="Goblin"></a>
        <a href="#wall"><img src="images/Wall Breaker.png" id="Wall_Breaker"></a>
        <a href="#loons"><img src="images/Balloon.png" id="Balloon"></a>
        <a href="#wiz"><img src="images/Wizard.png" id="Wizard"></a>
        <a href="#heal"><img src="images/Healer.png" id="Healer"></a>
        <a href="#drag"><img src="images/Dragon.png" id="Dragon"></a>
        <a href="#pekka"><img src="images/PEKKA.png" id="PEKKA"></a>
        <a href="#baby"><img src="images/Baby Dragon.png" id="Baby_Dragon"></a>
        <a href="#miner"><img src="images/Miner.png" id="Miner"></a>
        <a href="#electro"><img src="images/Electro Dragon.png" id="Electro_Dragon"></a>
        <a href="#yeti"><img src="images/Yeti.png" id="Yeti"></a>
        <a href="#dragon_rider"><img src="images/Dragon Rider.png" id="Dragon_Rider"></a>
    </div>
    <div class="troopsDetailsContainer" id="darkExilerTroops">
        <h1 style="text-align: center;font-size: 10vw;text-decoration: underline;background-color: #000;cursor: text;">
            <span style="color: #300054;">Dark</span> <span style="color: #fff;">Elixer</span> <span style="color: #fff;">Troops</span>
        </h1>
    </div>
    <div class="troops" id='troopsImageBar2' style="background-color: #000;">
        <img src="images/Minion.png" id="Minion">
        <img src="images/Hog_Rider.png" id="Hog_Rider">
        <img src="images/Valkyrie.png" id="Valkyrie">
        <img src="images/Golem.png" id="Golem">
        <img src="images/Witch.png" id="Witch">
        <img src="images/Lava_Hound.png" id="Lava_Hound">
        <img src="images/Bowler.png" id="Bowler">
        <img src="images/Ice_Golem.png" id="Ice_Golem">
        <img src="images/Headhunter.png" id="Headhunter">
    </div>
    <div id="troopsDescription">
        
        <div id="bar" class="descContainer">
            <div class="picName">
                <h1>Barbarian</h1>
                <img src="images/Barbarian.png" class="descImageLogo">
            </div>
            <img src="troopsDesc/barbarian.png">
        </div>
        
        <div id="arc" class="descContainer">
            <div class="picName">
                <h1>Archer</h1>
                <img src="images/Archer.png" class="descImageLogo">
            </div>
            <img src="troopsDesc/archer.png">
        </div>
        
        <div id="gia" class="descContainer">
            <div class="picName">
                <h1>Giant</h1>
                <img src="images/Giant.png" class="descImageLogo">

            <img src="troopsDesc/giants.png">
        </div>
        
        <div id="gob" class="descContainer">
            <div class="picName">

                <img src="images/Dragon.png" class="descImageLogo">

            <img src="troopsDesc/dragons.png">
        </div>
        
        <div id="pekka" class="descContainer">
            <div class="picName">
                <h1>Pekka</h1>
                <img src="images/PEKKA.png" class="descImageLogo">
            </div>
            <img src="troopsDesc/pekka.png">
        </div>
        
        <div id="baby" class="descContainer">
            <div class="picName">
                <h1>Baby Dragon</h1>
                <img src="images/Baby Dragon.png" class="descImageLogo">
            </div>
            <img src="troopsDesc/baby-dragons.png">
        </div>
        
        <div id="miner" class="descContainer">
            <div class="picName">
                <h1>Miner</h1>
                <img src="images/Miner.png" class="descImageLogo">
            </div>
            <img src="troopsDesc/miner.png">
        </div>
        
        <div id="electro" class="descContainer">
            <div class="picName">
                <h1>Electro Dragon</h1>
                <img src="images/Electro Dragon.png" class="descImageLogo">
            </div>
            <img src="troopsDesc/electro-dragon.png">
        </div>
        
        <div id="yeti" class="descContainer">
            <div class="picName">
                <h1>Yeti</h1>
                <img src="images/Yeti.png" class="descImageLogo">
            </div>
            <img src="troopsDesc/yeti.png">
        </div>
        
        <div id="dragon_rider" class="descContainer">
            <div class="picName">
                <h1>Dragon Rider</h1>
                <img src="images/Dragon Rider.png" class="descImageLogo">
            </div>
            <img src="troopsDesc/dragon-rider.png">
        </div>
        
    </div>
    <script src="coc.js"></script>
</body>
</html>
